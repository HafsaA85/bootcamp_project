{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Clients</h2>
    <a href="{% url 'client_create' %}" class="btn btn-success mb-3">Add Client</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Message</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{ client.full_name }}</td>
                <td>{{ client.email }}</td>
                <td>{{ client.phone }}</td>
                <td>{{ client.message }}</td>
                <td>
                    <a href="{% url 'client_update' client.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'client_delete' client.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="5">No clients found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
