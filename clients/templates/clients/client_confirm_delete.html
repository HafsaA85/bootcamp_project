{% extends 'clients/base.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<div class="card mx-auto my-4" style="max-width: 500px;">
    <div class="card-body text-center">
        <h3 class="card-title mb-4">Are you sure you want to delete this appointment?</h3>
        <p><strong>{{ client.full_name }}</strong></p>
        <p>{{ client.email }} | {{ client.phone }}</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100 mb-2">Yes, Delete</button>
        </form>
        <a href="{% url 'client_list' %}" class="btn btn-secondary w-100">Cancel</a>
    </div>
</div>
{% endblock %}
