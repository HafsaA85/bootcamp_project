{% extends 'clients/base.html' %}
{% block title %}Login{% endblock %}

{% block extra_head %}
<meta name="description" content="Log in to Empowering Minds to continue your journey to inner confidence and personal growth.">
{% endblock %}
{% block content %}
<div class="login-page">
    <div class="login-card mx-auto" style="max-width: 400px;">
        <h2>Login</h2>
        <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}
    {{ form.email }}
    {{ form.password.label_tag }}
    {{ form.password }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>

    </div>
</div>
{% endblock %}
