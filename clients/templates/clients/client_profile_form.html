{% extends 'clients/base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block extra_head %}
<meta name="description" content="Update your profile, manage your details, and personalize your Empowering Minds experience for better growth.">
{% endblock %}

{% block content %}
<div class="my-5">
    <h2>Edit Your Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'client_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
